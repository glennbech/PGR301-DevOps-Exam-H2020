services:
  - docker
env:
  global:
    - GCP_PROJECT_ID=pgr301-devops-exam-monster
    - IMAGE=gcr.io/pgr301-devops-exam-monster/pgr301-exam-monsters@sha256:42eeb383cc2a4e0e8da3a5176e78f4b8fb6283db4c091b45b2a49f2243ab6934
    - CLOUD_RUN_SERVICE=devops-jonpus-gcp
    - CLOUD_RUN_REGION=europe-north1
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - secure: 
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_98d237b7dbf4_key -iv $encrypted_98d237b7dbf4_iv
    -in google-key.json.enc -out google-key.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null
  - source "$HOME/google-cloud-sdk/path.bash.inc"
  - gcloud auth activate-service-account --key-file=google-key.json
  - gcloud auth configure-docker
  - gcloud config set project "${GCP_PROJECT_ID}"

install: true
script:
  - |-
    set -ex;
    docker build -t "${IMAGE}:${TRAVIS_COMMIT}" . && \
    docker push "${IMAGE}:${TRAVIS_COMMIT}" && \
    set +x
